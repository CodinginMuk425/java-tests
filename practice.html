<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Colors</title>
  </head>
  <body>
    <div class="container">
      <h1>What's your favorite color?</h1>
      <p>Click a button to choose what color you'd like this page to be:</p>

      <button class="btn btn-success" id="green">Green</button>
      <button class="btn btn-warning" id="yellow">Yellow</button>
      <button class="btn btn-danger" id="red">Red</button>
    </div>
    <div class="container">
      <div id="item1">
        <p>Do you want this sandwhich? <span id="click1">Click here</span> if you want it.</p>
      </div> 
      <div id="item2">
        <p>Sorry about that, please take the sandwhich. <span id="click2">Click here</span> if you really want it.</p>
      </div>   
    </div>
  </body>
</html>
